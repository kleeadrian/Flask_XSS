<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask XSS</title>
    <link rel="stylesheet" href={{ url_for("static", filename="bootstrap.min.css" ) }}>
    <link rel="stylesheet" href={{ url_for("static", filename="main.css") }}>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="row">
        <a class="navbar-brand" href="{{ url_for("index") }}">
            Flask XSS</a>
        <div class="navbar-collapse">
            {% if g.user.is_authenticated %}
                <a class="admin-login" href="{{ url_for("admin.logout") }}">
                    <button class="btn btn-primary">Logout</button>
                </a>
                <span class="admin-text navbar-text">You are logged in as admin</span>
                <a href="{{ url_for("admin.index") }}">
                    <button class="btn btn-outline-success" type="button">Admin Area</button>
                </a>
            {% else %}
                <a class="admin-login" href="{{ url_for("admin.login") }}">
                    <button class="btn btn-primary">Admin Login</button>
                </a>
            {% endif %}
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
<script src={{ url_for("static", filename="test.js") }}></script>
</body>
</html>
